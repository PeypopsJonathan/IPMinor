<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
<header th:replace="fragments/header"></header>
<h1 th:text="#{TaskDetails}"></h1>
<table th:if="${TaskDetail} != null">
    <tr th:text="${TaskDetail.title}"/><br>
    <tr th:text="${TaskDetail.dueDate}"/><br>
    <tr th:text="${TaskDetail.description}"/>
    <tr th:each="subtask: ${TaskDetail.subtasks}">
        <td th:text="${subtask.title}"></td>
        <td th:text="${subtask.description}"></td>
    </tr><br>
    <a th:href="@{/tasks/edit/{id}(id=${TaskDetail.id})}" th:text="#{Update}"></a><br>
    <a th:href="@{/tasks/__${id}__/sub/create}" th:text="#{AddSubtask}"></a><br>
</table>
<div th:if="${TaskDetail} == null"><p th:text="#{NoTask}"></p></div>
</body>
</html>
