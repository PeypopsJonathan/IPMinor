<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
<nav th:replace="fragments/header"></nav>
<h1>Task List</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Due Date</th>
    </tr>
    <tr th:each="task: ${Tasks}">
        <td><a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.id}"></a></td>
        <td th:text="${task.title}"/>
        <td th:text="${task.dueDate}"/>
    </tr>
</table>

</body>
</html>
